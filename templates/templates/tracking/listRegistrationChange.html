{% extends 'base.html' %}
{% block body %}
    <h1>Registration Changes</h1>
    <table class="table bordered striped hovered datatable">
        <thead>
        <tr>
            <th data-searchable="false" data-sort="desc">TimeStamp</th>
            <th>Student</th>
            <th>Blob</th>
        </tr>
        </thead>
        <tbody>
        {% for change in changes %}
            <tr>
                <td data-sort="{{ change.TimeStamp|date:"U" }}">{{ change.TimeStamp|date }}</td>
                <td>{{ change.Student.usermeta.get_nice_name }}</td>
                <td>{{ change.Blob }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>

        $(document).ready(function () {
            $('.datatable').dt_wrapper([
                {column_number: 1, filter_type: "select"},
            ]);
        });
    </script>
{% endblock %}
